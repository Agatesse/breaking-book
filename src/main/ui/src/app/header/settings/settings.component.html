<ion-list lines="full">
    <ion-item (click)="closePopover()" [routerLink]="['/', 'account']">
        <ion-button fill="clear" size="default" color="dark">
            <ion-icon slot="start" name="person"></ion-icon>
            Account
        </ion-button>
    </ion-item>
    <ion-item (click)="signOut()">
        <ion-button fill="clear" size="default" color="dark">
            <ion-icon slot="start" name="log-out"></ion-icon>
            Sign Out
        </ion-button>
    </ion-item>
</ion-list>
