<ion-content>
    <ion-grid>
        <ion-row justify-content-center>
            <ion-col size-lg="6">
                <div class="ion-float-right">
                    <ion-button color="primary">
                        <ion-icon name="create" slot="start"></ion-icon>
                        Edit
                    </ion-button>
                    <ion-button color="danger">
                        <ion-icon name="close-circle" slot="start"></ion-icon>
                        Delete
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col class="cover-col" size-lg="3">
                <ion-img *ngIf="friend.avatar != null && friend.avatar != ''" [src]="friend.avatar"
                         class="friend-avatar"></ion-img>
                <ion-img *ngIf="friend.avatar == null || friend.avatar == ''" [src]="defaultAvatar"
                         class="friend-avatar"></ion-img>
            </ion-col>
            <ion-col align-self-center size-lg="3" text-center>
                <h1>{{friend.name}}</h1>
                <ion-button>
                    <ion-icon name="hand" slot="start"></ion-icon>
                    Lend a book
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col size-lg="6">
                <h2>Currently borrowed</h2>
                <p *ngIf="currentlyBorrowedBooks.length == 0">No books borrowed</p>
                <ion-card *ngFor="let borrowedBook of currentlyBorrowedBooks">
                    <ion-card-title> {{borrowedBook.title}}</ion-card-title>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col size-lg="6">
                <h2>Books read</h2>
                <p *ngIf="readBooks.length == 0">No books read</p>
                <ion-list>
                    <ion-item *ngFor="let readBook of readBooks">
                        <ion-label>{{readBook.title}}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
