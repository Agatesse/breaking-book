<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <div class="currently-div" padding>
          <h1>Currently reading</h1>
          <ion-grid>
            <ion-row>
              <ion-col size="1">
                <ion-button fill="clear" class="carousel-button" (click)="previousSlide(slideWithButtons)">
                  <ion-icon name="arrow-dropleft" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col size="10">
                <ion-slides pager="true" [options]="slideOpts" #slideWithButtons>
                  <ion-slide *ngFor="let currentBook of currentlyReading" padding>
                    <ion-img [src]="currentBook.image"></ion-img>
                  </ion-slide>
                </ion-slides>
              </ion-col>
              <ion-col size="1">
                <ion-button fill="clear" class="carousel-button" (click)="nextSlide(slideWithButtons)">
                  <ion-icon name="arrow-dropright" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <div class="search-bar-div" padding>
          <ion-searchbar placeholder="Search a book"></ion-searchbar>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2" offset="1">
        <div class="genre-div" padding>
          <ion-list>
            <ion-list-header>
              <h1>Genres</h1>
            </ion-list-header>
            <ion-item>
              <ion-label>See all</ion-label>
            </ion-item>
            <ion-item *ngFor="let genre of genreList">
              <ion-icon slot="end" name="create"></ion-icon>
              <ion-label>{{genre}}</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="library-div" padding>
          <h1>Library</h1>
          <div>
            <ion-button>
              <ion-icon name="add" slot="start"></ion-icon>
              <ion-label>Add new book</ion-label>
            </ion-button>
              <ion-item class="select-sort ion-float-right">
                <ion-label>Sort by</ion-label>
                <ion-select [value]="sortOptions[0]" interface="popover">
                  <ion-select-option *ngFor="let option of sortOptions" [value]="option">{{option}}</ion-select-option>
                </ion-select>
              </ion-item>
          </div>
          <ion-grid>
            <ion-row>
              <ion-col *ngFor="let book of books" size="3" class="book-row">
                <ion-card class="book-card">
                  <ion-img [src]="book.image"></ion-img>
                  <ion-card-header>
                    <ion-card-subtitle>{{book.authors}}</ion-card-subtitle>
                    <ion-card-title>{{book.title}}</ion-card-title>
                  </ion-card-header>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
