<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col offset-xl="3" size-xl="6">
                <div class="currently-div" padding>
                    <h1>Currently reading</h1>
                    <ion-grid>
                        <ion-row>
                            <ion-col size="1">
                                <ion-button (click)="previousSlide(slideWithButtons)" class="carousel-button"
                                            fill="clear">
                                    <ion-icon name="arrow-dropleft" slot="icon-only"></ion-icon>
                                </ion-button>
                            </ion-col>
                            <ion-col size="10">
                                <ion-slides #slideWithButtons [options]="slideOpts" pager="true">
                                    <ion-slide *ngFor="let currentBook of currentlyReading" padding>
                                        <ion-img [src]="currentBook.image"></ion-img>
                                    </ion-slide>
                                </ion-slides>
                            </ion-col>
                            <ion-col size="1">
                                <ion-button (click)="nextSlide(slideWithButtons)" class="carousel-button" fill="clear">
                                    <ion-icon name="arrow-dropright" slot="icon-only"></ion-icon>
                                </ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col offset-xl="3" size-xl="6">
                <div class="search-bar-div" padding>
                    <ion-searchbar (ionChange)="filter()" [(ngModel)]="userInput"
                                   placeholder="Search a book"></ion-searchbar>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col offset-xl="1" size-lg="3" size-md="3" size-xl="2">
                <div class="genre-div" padding>
                    <h2>Filters</h2>
                    <ion-list>
                        <ion-radio-group>
                            <ion-item>
                                <ion-label>All</ion-label>
                                <ion-radio checked slot="start"></ion-radio>
                            </ion-item>
                            <ion-item>
                                <ion-label>Owned</ion-label>
                                <ion-radio slot="start"></ion-radio>
                            </ion-item>
                            <ion-item>
                                <ion-label>Not owned</ion-label>
                                <ion-radio slot="start"></ion-radio>
                            </ion-item>
                        </ion-radio-group>
                    </ion-list>
                    <ion-list>
                        <ion-list-header>
                            Status
                        </ion-list-header>
                        <ion-item>
                            <ion-label>Unread</ion-label>
                            <ion-checkbox checked slot="start"></ion-checkbox>
                        </ion-item>
                        <ion-item>
                            <ion-label>Read</ion-label>
                            <ion-checkbox checked slot="start"></ion-checkbox>
                        </ion-item>
                        <ion-item>
                            <ion-label>Ongoing</ion-label>
                            <ion-checkbox checked slot="start"></ion-checkbox>
                        </ion-item>
                    </ion-list>
                    <ion-list>
                        <ion-list-header>
                            Collections
                        </ion-list-header>
                        <ion-item *ngFor="let genre of genreList">
                            <ion-label>{{genre}}</ion-label>
                            <ion-checkbox slot="start"></ion-checkbox>
                        </ion-item>
                    </ion-list>
                    <ion-list>
                        <ion-radio-group>
                            <ion-list-header>
                                Ratings
                            </ion-list-header>
                            <ion-item>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-radio slot="start"></ion-radio>
                            </ion-item>
                            <ion-item>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                                <ion-radio slot="start"></ion-radio>
                            </ion-item>
                            <ion-item>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                                <ion-radio slot="start"></ion-radio>
                            </ion-item>
                            <ion-item>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                                <ion-radio slot="start"></ion-radio>
                            </ion-item>
                            <ion-item>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                                <ion-radio checked slot="start"></ion-radio>
                            </ion-item>
                        </ion-radio-group>
                    </ion-list>
                </div>
            </ion-col>
            <ion-col size-xl="6">
                <div class="library-div" padding>
                    <h1>Library</h1>
                    <div>
                        <ion-button (click)="addNewBook()">
                            <ion-icon name="add" slot="start"></ion-icon>
                            <ion-label>Add new book</ion-label>
                        </ion-button>
                        <ion-item class="select-sort ion-float-right">
                            <ion-label>Sort by</ion-label>
                            <ion-select [value]="sortOptions[0]" interface="popover">
                                <ion-select-option *ngFor="let option of sortOptions"
                                                   [value]="option">{{option}}</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </div>
                    <ion-grid>
                        <ion-row>
                            <ion-col *ngFor="let book of currentSelection" class="book-row" size="3">
                                <ion-card class="book-card">
                                    <ion-img [src]="book.image"></ion-img>
                                    <ion-card-header>
                                        <ion-card-subtitle>{{book.authors}}</ion-card-subtitle>
                                        <ion-card-title>{{book.title}}</ion-card-title>
                                    </ion-card-header>
                                </ion-card>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
