<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col offset-xl="3" size-xl="6">
                <div padding>
                    <h1>Currently reading</h1>
                    <ion-grid>
                        <ion-row>
                            <ion-col size="1">
                                <ion-button (click)="previousSlide(slideWithButtons)" class="carousel-button"
                                            fill="clear">
                                    <ion-icon name="arrow-dropleft" slot="icon-only"></ion-icon>
                                </ion-button>
                            </ion-col>
                            <ion-col size="10">
                                <ion-slides #slideWithButtons [options]="slideOpts" pager="true">
                                    <ion-slide *ngFor="let currentBook of currentlyReading" padding>
                                        <ion-img [src]="currentBook.image"></ion-img>
                                    </ion-slide>
                                </ion-slides>
                            </ion-col>
                            <ion-col size="1">
                                <ion-button (click)="nextSlide(slideWithButtons)" class="carousel-button" fill="clear">
                                    <ion-icon name="arrow-dropright" slot="icon-only"></ion-icon>
                                </ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col offset-xl="3" size-xl="6">
                <div padding>
                    <ion-searchbar (ionChange)="searchBarFiltering()" [(ngModel)]="userInput"
                                   placeholder="Search a book"></ion-searchbar>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col offset-xl="1" size-lg="3" size-md="3" size-xl="2">
                <div class="genre-div" padding>
                    <h2>Filters</h2>
                    <ion-list>
                        <ion-radio-group (ionChange)="onOwnershipChanged($event)">
                            <ion-item>
                                <ion-label>All</ion-label>
                                <ion-radio checked slot="start" value="all"></ion-radio>
                            </ion-item>
                            <ion-item>
                                <ion-label>Owned</ion-label>
                                <ion-radio slot="start" value="owned"></ion-radio>
                            </ion-item>
                            <ion-item>
                                <ion-label>Not owned</ion-label>
                                <ion-radio slot="start" value="notOwned"></ion-radio>
                            </ion-item>
                        </ion-radio-group>
                    </ion-list>
                    <ion-list>
                        <ion-list-header>
                            Status
                        </ion-list-header>
                        <ion-item *ngFor="let stat of status; let i = index;">
                            <ion-label>{{stat.name}}</ion-label>
                            <ion-checkbox [(ngModel)]="status[i].checked" checked slot="start"></ion-checkbox>
                        </ion-item>
                    </ion-list>
                    <ion-list>
                        <ion-list-header>
                            Collections
                        </ion-list-header>
                        <ion-item *ngFor="let collection of collections; let i = index;">
                            <ion-label>{{collection.name}}</ion-label>
                            <ion-checkbox [(ngModel)]="collections[i].checked" slot="start"></ion-checkbox>
                        </ion-item>
                    </ion-list>
                    <ion-list>
                        <ion-radio-group (ionChange)="onRatingsChanged($event)">
                            <ion-list-header>
                                Ratings
                            </ion-list-header>
                            <ion-item>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-radio slot="start" value="5"></ion-radio>
                            </ion-item>
                            <ion-item>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                                <ion-radio slot="start" value="4"></ion-radio>
                            </ion-item>
                            <ion-item>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                                <ion-radio slot="start" value="3"></ion-radio>
                            </ion-item>
                            <ion-item>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                                <ion-radio slot="start" value="2"></ion-radio>
                            </ion-item>
                            <ion-item>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                                <ion-radio checked slot="start" value="1"></ion-radio>
                            </ion-item>
                        </ion-radio-group>
                    </ion-list>
                    <ion-button (click)="applyFilters()">Apply filters</ion-button>
                </div>
            </ion-col>
            <ion-col size-xl="6">
                <div padding>
                    <h1>Library</h1>
                    <ion-grid>
                        <ion-row>
                            <ion-col>
                                <ion-button (click)="addNewBook()" class="ion-float-left">
                                    <ion-icon name="add" slot="start"></ion-icon>
                                    <ion-label>Add new book</ion-label>
                                </ion-button>
                                <ion-item class="select-sort ion-float-right">
                                    <ion-label>Sort by</ion-label>
                                    <ion-select [value]="sortOptions[0]" interface="popover">
                                        <ion-select-option *ngFor="let option of sortOptions"
                                                           [value]="option">{{option}}</ion-select-option>
                                    </ion-select>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col *ngFor="let book of currentSelection" class="book-row" size-lg="4" size-md="6"
                                     size-sm="12" size-xl="4">
                                <ion-card (click)="showBookDetails(book.id)" class="book-card">
                                    <ion-img [src]="book.image"></ion-img>
                                    <ion-card-header>
                                        <ion-card-subtitle>{{book.authors}}</ion-card-subtitle>
                                        <ion-card-title>{{book.title}}</ion-card-title>
                                    </ion-card-header>
                                </ion-card>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
