<div *ngIf="step1" text-center>
    <p>Are you sure you want to delete this book ?</p>
    <ion-button (click)="deleteBook()" color="danger" fill="solid">Yes</ion-button>
    <ion-button (click)="dismissModal()" color="medium" fill="solid">No</ion-button>
</div>

<div *ngIf="!step1" text-center>
    <p>Book successfully deleted!</p>
    <ion-button (click)="goToLibrary()" color="medium" fill="solid">Go back to library</ion-button>
</div>
