<ion-grid padding>
    <ion-row>
        <ion-col size="4">
            <img *ngIf="book.image != null && book.image != ''" [src]="book.image" alt="cover">
            <img *ngIf="book.image == null || book.image == ''"
                 [src]="defaultCover" alt="cover">
        </ion-col>
        <ion-col size="8">
            <h2>{{book.title | slice:0:100}}</h2>
            <h3>{{book.authors}}</h3>
            <div>
                <ion-text *ngIf="book.publisher != null">{{book.publisher}}</ion-text>
                <br>
                <ion-text *ngIf="book.datePublished != null">{{book.datePublished | date}}</ion-text>
                <br>
                <ion-text *ngIf="book.pages != null">{{book.pages}} pages</ion-text>
            </div>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <h3>Synopsis</h3>
            <p *ngIf="book.synopsis != null ">{{book.synopsis  | slice:0:600}}
                <span *ngIf="book.synopsis.length > 600">...</span>
            </p>
            <p *ngIf="book.synopsis == null ">No synopsis available.</p>
        </ion-col>
    </ion-row>

    <ion-row class="bottom-buttons">
        <ion-col text-center>
            <ion-button (click)="selectBook()" color="success" fill="solid">Choose this book</ion-button>
        </ion-col>
        <ion-col text-center>
            <ion-button (click)="dismiss()" fill="clear">Cancel</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
